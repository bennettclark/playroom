<!DOCTYPE html> 
<html class="no-js" lang="en" >
	<head>
		<title>This is a map</title>
		<style>
			#map_wrapper {
				height: 400px;
			}
			#map_canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body id="map" class="map">
		<div id="map_wrapper">
			<div id="map_canvas" class="mapping"></div>
		</div>
	<script type="text/javascript">
	jQuery(function($) {
		// Asynchronously Load the map API 
		var script = document.createElement('script');
		script.src = "//maps.googleapis.com/maps/api/js?key=AIzaSyDWMV6lEY_hJL_NZyeUtDOjL3A31w-w5YI&sensor=false&callback=initialize";
		document.body.appendChild(script);
	});

	function initialize() {
		var map;
		var bounds = new google.maps.LatLngBounds();
		var mapOptions = {
			mapTypeId: 'roadmap',
			styles: [ { "featureType": "administrative", "elementType": "geometry", "stylers": [ { "visibility": "off" } ] }, { "featureType": "administrative", "elementType": "labels", "stylers": [ { "visibility": "off" } ] }, { "featureType": "landscape", "elementType": "geometry.fill", "stylers": [ { "color": "#87958b" } ] }, { "featureType": "landscape", "elementType": "labels", "stylers": [ { "visibility": "off" } ] }, { "featureType": "poi", "elementType": "geometry", "stylers": [ { "visibility": "off" } ] }, { "featureType": "poi", "elementType": "labels", "stylers": [ { "visibility": "off" } ] }, { "featureType": "road", "elementType": "geometry", "stylers": [ { "visibility": "off" } ] }, { "featureType": "road", "elementType": "labels", "stylers": [ { "visibility": "off" } ] }, { "featureType": "transit", "elementType": "geometry", "stylers": [ { "visibility": "off" } ] }, { "featureType": "transit", "elementType": "labels", "stylers": [ { "visibility": "off" } ] }, { "featureType": "water", "elementType": "geometry", "stylers": [ { "color": "#ffffff" } ] }, { "featureType": "water", "elementType": "labels", "stylers": [ { "visibility": "off" }, { "color": "#eab5b5" } ] }]
		};
						
		// Display a map on the page
		map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
		map.setTilt(45);

		var markers = [
			['Seattle', 47.6147628,-122.4759901],
			['LA', 34.0201812,-118.6919262]
		];

		// Info Window Content
		var infoWindowContent = [
			['<div class="info_content">' +
			'<h3>Seattle</h3>' +
			'<p>Seattle text.</p>' +        '</div>'],
			['<div class="info_content">' +
			'<h3>Los Angeles</h3>' +
			'<p>Los Angeles text.</p>' +
			'</div>']
		];
			
		// Display multiple markers on a map
		var infoWindow = new google.maps.InfoWindow(), marker, i;
		
		// Loop through our array of markers & place each one on the map  
		for( i = 0; i < markers.length; i++ ) {
			var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
			bounds.extend(position);
			marker = new google.maps.Marker({
				position: position,
				map: map,
				icon: '/graphics/markers/leaf-marker.png',
				title: markers[i][0]
			});
			
			// Allow each marker to have an info window    
			google.maps.event.addListener(marker, 'click', (function(marker, i) {
				return function() {
					infoWindow.setContent(infoWindowContent[i][0]);
					infoWindow.open(map, marker);
				}
			})(marker, i));

			// Automatically center the map fitting all markers on the screen
			map.fitBounds(bounds);
		}

		// Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
		// var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
		// 	this.setZoom(14);
		// 	google.maps.event.removeListener(boundsListener);
		// });
		
	}
	</script>
</body>
